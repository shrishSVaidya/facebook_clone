<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/facebook.f2dfc6fd.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="assets/index.56d80d58.css">
</head>
<body class="bg-slate-100">
    <div class="flex mt-40 ml-60">
        <div class="flex-col">
            <img class="w-72 mt-4" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo">
            <p class="pl-7 font-sans text-3xl">Facebook helps you connect and share</p>
            <p class="pl-7 font-sans text-3xl">with the people in your life.</p>
        </div>
        <div>
        <div>
            <div class="rounded-md flex flex-col ml-16 bg-white w-96 shadow-2xl shadow-slate-400">
                <input class="border border-slate-300 rounded-md h-12 p-5 m-3 hover:border-cyan-500 focus:border-2 focus:border-blue-500 outline-none " type="text" placeholder="Email address or phone number">
                <input class="border border-slate-300 rounded-md h-12 p-5 m-3 hover:border-cyan-500 focus:border-2 focus:border-blue-500 outline-none" type="password" placeholder="Password">
                <button class="bg-blue-500 rounded-md h-12 font-bold m-3 text-lg text-white hover:bg-blue-600">Log In</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="text-blue-600 text-center text-sm font-normal mb-4 hover:underline-offset-2 hover:decoration-blue-600">Forgotten password?</a>
                <hr class="w-80 ml-7">
                <button class="bg-lime-600 font-semibold rounded-md w-48 m-6 ml-24 p-3 text-white text-lg hover:bg-lime-700">Create New Account</button>
            </div>
            <p class="text-center ml-16 mt-6"> <b> <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a></b> for a celebrity, brand or business.</p>
        </div>
        </div>
    </div>
</body>
</html>
